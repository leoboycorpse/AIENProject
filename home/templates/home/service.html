{% extends 'body.html'%} 

{% block style %}
<style>
    label {
  width:150px;
  display: inline-block;
}

    #godown{
        padding-top: 80px ;
        padding-bottom: 80px;

    }
</style>
<title>預約租車</title>
{% endblock %} 

{% block content %}
<form method="POST" id="order" action="/checkorder">
{% csrf_token %}
<div style="width: 30rem;" class="container" id="godown">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputModel" font size="12">Models</label>
        </div>
        <select class="custom-select" id="inputModel" name="model">
            <option value="model" selected>Choose...</option>
            <option value="BMW i8 (2017)">BMW i8 (2017)</option>
            <option value="BMW M4 (2018)">BMW M4 (2018)</option>
            <option value="Porsche cayenne (2016)">Porsche cayenne (2016)</option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputDays"> Rates</label>
        </div>
        <select class="custom-select" id="inputDays" name="days">
            <option value="0" selected>Choose...</option>
            <option value="1">1天</option>
            <option value="2">2天</option>
            <option value="3">3天</option>
            <option value="4">4天</option>
            <option value="5">5天</option>
            <option value="6">6天</option>
            <option value="7">7天</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputArea">Area</label>
        </div>
        <select class="custom-select" id="inputArea" name="area">
            <option selected>Choose...</option>
            <option value="大安區復興南路一段">大安區復興南路一段</option>
            <option value="三重區重新路一段">三重區重新路一段</option>
            <option value="大同區民權西路一段">大同區民權西路一段</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputReturearea">Return Area</label>
        </div>
        <select class="custom-select" id="inputReturearea" name="returnarea">
            <option selected>Choose...</option>
            <option value="大安區復興南路一段">大安區復興南路一段</option>
            <option value="三重區重新路一段">三重區重新路一段</option>
            <option value="大同區民權西路一段">大同區民權西路一段</option>
        </select>
    </div>

    <div class="col-sm-10 offset-md-2">
            <button type="submit" class="btn btn-primary"><i class="fa fa-bath" aria-hidden="true"></i>確定預約</button>
        </div>
</div>
</form>
<script>
    modelPrice = {
        'BMW i8 (2017)': 6600,
        'BMW M4 (2018)': 5500,
        'Porsche cayenne (2016)': 6000,
    }

    $('#order').submit(function (){
        var model = $('#inputModel').val();
        var days = $('#inputDays').val();
        var price = modelPrice[model];

        if(days != 0 && price){
            var cost = price * days;
            return confirm('您選擇'+ model + '，天數為：' + days + '，總價為: ' + cost + '元');
        }
        else{
            alert('form failed');
            return false;
        }

    });
</script>
