{% extends 'body.html'%}
{% block style %}
<style>
  label {
        color: white
    }
</style>
<title>會員資料修改</title>
{% endblock %}
{% block content %}
<div style="width: 30rem;" class="container" id="side">

  <form method="POST" action="{% url "name:edit" request.COOKIES.id %}">
    {% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter Name">
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" value="{{member.email}}">
</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
</div>
<div class="form-group">
    <label for="address">Address</label>
    <input type="address" class="form-control" id="address" name="address" placeholder="Enter Address">
</div>
<div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" name="phone" id="phone" placeholder="Phone">
    <span class='error3' style="color: white"></span>
</div>
  <div class="form-group row">
      <div class="col-sm-10 offset-md-2">
          <button type="submit" class="btn btn-primary"><i class="fa fa-bath" aria-hidden="true"></i> 修改</button>
      </div>
  </div>

</div>

  </form>
{% endblock %}
{% block script %}
  <script>

  </script>
{% endblock %}
