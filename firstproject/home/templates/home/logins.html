{% extends 'body.html'%}
{% csrf_token %}
 {% block style %}
<style>
    text {
        color: white
    }

    #loc{
        padding-top: 80px ;
        padding-bottom: 80px;
    }

    label {
        color: white
    }
</style>
<title>會員</title>
{% endblock %} {% block content %}

<div style="width: 30rem;" class="container" id="loc">


    <form method="POST" action="/loginscheck">
        {% csrf_token %}
       
        <div class="form-group">
            <label for="email" >Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password" >Password</label>
            <input type="password" class="form-control" id="password" name="password" aria-describedby="emailHelp" placeholder="Enter password">
        </div>
    
        <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="rememberme" value="yes">
            <label class="form-check-label" for="exampleCheck1" color="white"></label>記住我
        </div> -->
        <button type="submit" class="btn btn-primary mt-2">
            <i class="fa fa-sign-in" aria-hidden="true"></i>登入</button>
    </form>

</div>
{% endblock %}
